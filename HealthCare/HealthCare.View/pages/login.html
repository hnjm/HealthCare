<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="icon" href="../icon.png"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mulish:wght@200;300&family=Open+Sans:wght@300&family=Sriracha&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login-form-container">
            <h2 class="title">Welcome back!</h2>
            <p class="subtitle">Please log in to your account</p>
            <form action="" method="GET" id="login-form">
                <input type="text"  id="log-username" name="log-username" placeholder="username">
                <input type="password"  id="log-password" name="log-password" placeholder="password">
                <button type="submit" id="login-btn" class="confirm-btn">Log in</button>
            </form>
        </div>
        <div>
            <img src="../graphics/illustrations/login.svg" id="login-illustration">
        </div>
    </div>

    <script src="../scripts/login.js"></script>
    
</body>

</html>
