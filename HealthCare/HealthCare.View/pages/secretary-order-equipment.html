<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/secretary-order-equipment-style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&family=Sen:wght@400;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

  <title>Health Care &mdash; Care you deserve</title>
</head>

<body>
  <div class="container" id="container">
    <header class="header">
      <div class="header__date">
        <p class="header__date--day" id="date">Friday,13th March</p>
        <p class="header__date--time" id="clock">22:30 PM</p>
        <p class="header__date--year" id="year">2022.</p>
      </div>
      <nav class="user-nav">
        <div class="user-nav__box">
          <img src="../img/profile_pic.png" alt="profile picture" class="user-nav__box--img" />
          <div class="user-nav__box--text">
            <span class="user-nav__box--text-name" id="smallName">John Doe</span>
            <span class="user-nav__box--text-status">Secretary</span>
          </div>
        </div>
      </nav>
    </header>
    <aside class="sidebar">
      <a href="patient-homepage.html" class="sidebar__brand--link">
        <img src="../img/logo_white.svg" alt="brand logo" class="brand-logo" />
        <h1 class="sidebar__brand--name">Health Care</h1>
      </a>
        <nav class="sidebar__nav">
          <ul class="sidebar__nav--list">
              <li class="sidebar__nav--item">
                  <a href="secretary-homepage.html" class="sidebar__nav--item-link">
                      <i class="fa-solid fa-border-all"></i>
                      <span>Dashboard</span>
                  </a>
              </li>
            <li class="sidebar__nav--item">
              <a href="secretary-crud.html" class="sidebar__nav--item-link">
                <i class="fa-solid fa-border-all"></i>
                <span>Patient CRUD</span>
              </a>
            </li>
            <li class="sidebar__nav--item">
              <a href="secretary-block.html" class="sidebar__nav--item-link">
                <i class="fa-solid fa-calendar-plus"></i>
                <span>Blocking</span>
              </a>
            </li>
            <li class="sidebar__nav--item">
              <a href="secretary-examination-approval.html" class="sidebar__nav--item-link">
                <i class="fa-solid fa-clock"></i>
                <span>Approval</span>
              </a>
            </li>
            <li class="sidebar__nav--item">
              <a href="secretary-referral-letter.html" class="sidebar__nav--item-link">
                <i class="fa-solid fa-clipboard-user"></i>
                <span>Referral</span>
              </a>
            </li>
            <li class="sidebar__nav--item">
              <a href="secretary-urgent-examination.html" class="sidebar__nav--item-link">
                <i class="fa-solid fa-user-doctor"></i>
                <span>Urgent</span>
              </a>
            </li>
            <li class="sidebar__nav--item">
              <a href="#" class="sidebar__nav--item-link">
                <i class="fa-solid fa-capsules"></i>
                <span>Order</span>
              </a>
            </li>
            <li class="sidebar__nav--item sidebar-icon-down">
              <a href="secretary-transfer-equipment.html" class="sidebar__nav--item-link">
                <i class="fa-solid fa-gear"></i>
                <span>Transfer</span>
              </a>
            </li>
            <li class="sidebar__nav--item">
              <a href="secretary-days-off.html" class="sidebar__nav--item-link">
                <i class="fa-solid fa-circle-question"></i>
                <span>Off-Days</span>
              </a>
            </li>
          </ul>
        </nav>
    </aside>
    <div class="dynamic-equipment-div">
        <h1>Dynamic equipment</h1>
        <div id="equipment-table"></div>
        <div id="form">
            <form action="">
                <label>Equipment ID: </label>
                <input type="text" class="id-patient" id="equipment-id">
                <label>Amount: </label>
                <input type="text" class="id-spec" id="amount">
                <button id="order" class="btnSubmit">Order</button>
            </form>
        </div>
    </div>
  </div>
  <script src="../scripts/scripts.js"></script>
  <script src="../scripts/secretary-order-equipment.js"></script>
</body>

</html>
